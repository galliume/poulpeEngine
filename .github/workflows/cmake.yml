name: CMake

on:
  push:
    branches: [ "tooling" ]
  pull_request:
    branches: [ "tooling" ]    
  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: chmod x rbkBuild 
      run:  chmod +x ./bin/rbkBuild.sh
      
    - name: Configure CMake
      run: ./bin/rbkBuild.sh -lfalse

    - name: Build
      run: ./bin/rbkBuild.sh -i 

