name: CMake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]    
  workflow_dispatch:

env:
  BUILD_TYPE: Release
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    
    - uses: actions/checkout@v3
      with:
        repository: KhronosGroup/Vulkan-Headers
        path: external
        cache: true
        
    - uses: actions/checkout@v3
      with:
        path: main

    - name: Install dependancies
      run: sudo apt-get install xorg-dev libglu1-mesa-dev libvulkan1 mesa-vulkan-drivers
      
    - name: chmod x rbkBuild 
      run:  chmod +x ./bin/rbkBuild.sh
      
    - name: Configure CMake
      run: ./bin/rbkBuild.sh -lfalse

    - name: Build
      run: ./bin/rbkBuild.sh -i 

    - name: Set env variable VULKAN_SDK_ACTIONS
      run: |
        echo "VULKAN_SDK_ACTIONS=${{ github.workspace }}/external/include" >> $GITHUB_ENV
    
    - name: Configure CMake
      run: |
        cd main
        chmod +x ./bin/rbkBuild.sh
        ./bin/rbkBuild.sh -lfalse
        ./bin/rbkBuild.sh -i 
